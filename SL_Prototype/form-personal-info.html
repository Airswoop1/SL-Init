<!-- form-personal-info.html -->
<div class="form-group">
    <label for="SSN">Social Security Number</label>
    <input type="text" class="form-control" name="SSN" ng-model="formData.SSN">
</div>

<div class="form-group">
    <label for="DOB">Date of Birth</label>
    <input type="date" class="form-control" name="DOB" ng-model="formData.DOB">
</div>

<div class="form-group">
    <label>Marital Status</label>
    <div>
        <label class="radio-inline">
            <input type="radio" name="marital_status" value="Single" ng-model="formData.marital_status">Single
        </label>
        <label class="radio-inline">
            <input type="radio" name="marital_status" value="Married" ng-model="formData.marital_status">Married
        </label>
        <label class="radio-inline">
            <input type="radio" name="marital_status" value="Divorced" ng-model="formData.marital_status">Divorced
        </label>
        <label class="radio-inline">
            <input type="radio" name="marital_status" value="Widowed" ng-model="formData.marital_status">Widowed
        </label>
    </div>
</div>

<div class="form-group">
    <label>Gender</label>
    <div>
            <label class="radio-inline">
                <input type="radio" name="gender" value="Male" ng-model="formData.gender">Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="Female" ng-model="formData.gender">Female
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="Other" ng-model="formData.gender">Other
            </label>
    </div>
</div>

<div class="form-group">
    <label>Hispanic or Latino?</label>
    <div>
        <label class="radio-inline">
            <input type="radio" name="hispanic" value="Yes" ng-model="formData.hispanic"> Yes
        </label>
        <label class="radio-inline">
            <input type="radio" name="hispanic" value="No" ng-model="formData.hispanic"> No
        </label>
    </div>
</div>

<select-race class="form-group"></select-race>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.living-with" class="btn btn-block btn-info">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
