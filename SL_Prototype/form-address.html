<!-- form-profile.html -->
<div class="form-group">
    <label for="address">Street Address</label>
    <input type="text" class="form-control" name="address" ng-model="formData.address.street_address">
</div>

<div class="form-group">
    <label for="apt_number">Apt #</label>
    <input type="text" class="form-control" name="apt_number" ng-model="formData.address.apt_number">
</div>

<div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" name="city" ng-model="formData.address.city">
</div>

<div class="form-group">
    <label for="zip">Zip Code</label>
    <input type="text" class="form-control" name="zip" ng-model="formData.address.zip">
</div>

<div class="form-group row">
    <div class="col-xs-5 col-xs-offset-1">
        <a id="alt_mailing_btn" ui-sref="form.mailing-address" class="btn btn-block btn-info btn-remove-ws">
            Mailing Address is Different
        </a>

    </div>
    <div class="col-xs-5">
        <a ui-sref="form.personal-info" class="btn btn-block btn-info btn-remove-ws">
            Mailing Address is the Same
        </a>
    </div>
</div>
