<!-- form-address.html -->
<div class="row text-center">
    <h4>Where do you live? <span class="glyphicon glyphicon-question-sign" ></span></h4>
</div>

<div class="form-group">
    <label for="address">Street Address</label>
    <input type="text" class="form-control" name="address" ng-model="formData.address.street_address">
</div>

<div class="form-group">
    <label for="apt_number">Apt #</label>
    <input type="text" class="form-control" name="apt_number" ng-model="formData.address.apt_number">
</div>

<div class="form-group">
    <label for="zip">Zip Code</label>
    <input type="text" class="form-control" name="zip" ng-model="formData.address.zip">
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.basic-confirmation" class="btn btn-block btn-success btn-remove-ws">
            Submit basic form
        </a>
    </div>
</div>
